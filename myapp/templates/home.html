{% extends 'base.html' %} {% block title %} Bloggy App {% endblock %} 
{% block content %}
<h1 class="text-center py-5">Welcome to My Blog</h1>
<div class="container">
    <div class="row">
        {% for post in blog_posts %}
        <div class="col-md-6">
          <div class="card mb-4">
            <img
              src="{{ post.image_url }}"
              class="card-img-top img-fluid"
              height="250px"
              alt="{{ post.title }}"
            />
            <div class="card-body">
              <h2 class="card-title">{{ post.title }}</h2>
              <p class="card-text">{{ post.summary }}</p>
              <a href="#" class="btn btn-primary">Read More</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
</div>

{% endblock %}
