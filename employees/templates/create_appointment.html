
{% extends "core/base.html" %} 
{% block title %}Employee Page - Dashboard {%endblock %} {% load static %}

{% block content %}
<div class="container-lg" style="max-width: 700px">
    <div class="card shadow mx-5 my-3">
      <div class="card-header">
        <h6 class="m-0 font-weight-bold text-primary">Create Appointment</h6>
      </div>
      <div class="card-body">
        <form method="post" action="{% url 'employees:create_appointment' %}" class="mb-4">
            {% csrf_token %}
            {{ form.as_p }}
            <a href="{% url 'employees:appointment_list' %}" class="btn btn-secondary mr-2">Back to Appointments</a><button type="submit" class="btn btn-primary">Save</button>
          </form>
          
      </div>
    </div>
  </div>
{% endblock %}
