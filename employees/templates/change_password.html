{% extends "core/base.html" %} 
{% block title %}Employee Page - Dashboard {%endblock %} {% load static %}

{% block content %}
<div class="container-lg" style="max-width: 700px">
    <div class="card shadow mx-5 my-3">
      <div class="card-header">
        <h6 class="m-0 font-weight-bold text-primary">Change Password</h6>
      </div>
      <div class="card-body pt-0">
        <form method="post" class="mb-3 p-4" >
                {% csrf_token %}
                {{ form.as_p }}
        <a onclick="goBack()" class="btn btn-secondary mr-2">Go Back</a>
          <button type="submit" class="btn btn-primary">Change</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}

{% block extra_js %}
   <script>
    function goBack() {
        window.history.back();
    }
    </script>
{% endblock %}
