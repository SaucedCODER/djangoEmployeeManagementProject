{% extends "core/base.html" %} 
{% block title %}Employee Page - Dashboard {%endblock %} {% load static %}

{% block content %}
<div class="container-lg" style="max-width: 700px">
    <div class="card shadow mx-5 my-3">
      <div class="card-header">
        <h6 class="m-0 font-weight-bold text-primary">Update Your Profile</h6>
      </div>
      <div class="card-body">
        <form method="post" class="mb-4" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            
        
         <a onclick="goBack()" class="btn btn-secondary mr-2">Go Back</a>
          <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
        <a href="{% url 'employees:change_password' %}">Change Password</a>
      </div>
    </div>
  </div>
{% endblock %}

{% block extra_js %}
   <script>
    function goBack() {
        window.history.back();
    }
    </script>
{% endblock %}
