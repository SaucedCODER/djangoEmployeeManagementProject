{% extends "core/base.html" %} 
{% block title %}Employee Page - Dashboard {%endblock %} {% load static %}
 {% block content %}
<div class="container-lg" style="max-width: 700px">
  <div class="card shadow mx-5 my-3">
    <div class="card-header">
      <h6 class="m-0 font-weight-bold text-primary">Updating Task</h6>
    </div>
    <div class="card-body">
      <form method="POST">
        {% csrf_token %} {{ form.as_p }}

        <br />
        <input type="hidden" name="next" value="{{ return_url }}">
        <a onclick="goBack()" class="btn btn-dark">Go Back</a>
        <button type="submit" class="btn btn-secondary">Update Task</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
{% block extra_js %}
<script>
    function goBack() {
        window.history.back();
    }
    </script>
{% endblock %}
