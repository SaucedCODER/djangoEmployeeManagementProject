{% extends "core/base.html" %} 
{% block title %}Employee Page - Dashboard {%endblock %} {% load static %}
 {% block content %}

 <div class="container-lg" style="max-width: 700px">
    <div class="card shadow mx-5 my-3">
      <div class="card-header">
        <h6 class="m-0 font-weight-bold text-primary">Open Attendance</h6>
      </div>
      <div class="card-body">
        <div class="list-group">
       
        {% for item in open %}
        <button type="button" class="list-group-item list-group-item-action" >{{ item.date }} <a href="{% url 'employees:set_attendance' item.date %}">Mark as Present</a></button>
        {% endfor %}
     
      </div>
      </div>
    </div>
  </div>

  
{% endblock %}
{% block extra_js %}
<script>
    function goBack() {
        window.history.back();
    }
    </script>
{% endblock %}
